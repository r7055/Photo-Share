  <div class="login-container">
      <mat-card class="login-card">
        <mat-card-header class="login-header">
          <mat-card-title>
            <mat-icon class="logo-icon">photo_camera</mat-icon>
            PhotoShare Admin
          </mat-card-title>
          <mat-card-subtitle>התחבר למערכת הניהול</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>דוא"ל</mat-label>
              <input matInput type="email" formControlName="email" required>
              <mat-icon matSuffix>email</mat-icon>
              <mat-error *ngIf="f['email'].errors?.['required']">דוא"ל נדרש</mat-error>
              <mat-error *ngIf="f['email'].errors?.['email']">דוא"ל לא תקין</mat-error>
            </mat-form-field>
            
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>סיסמה</mat-label>
              <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
              <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
              <mat-error *ngIf="f['password'].errors?.['required']">סיסמה נדרשת</mat-error>
            </mat-form-field>
            
            <button mat-raised-button color="primary" type="submit" 
                    [disabled]="loading || loginForm.invalid" 
                    class="login-button full-width">
              <mat-spinner *ngIf="loading" diameter="20" class="button-spinner"></mat-spinner>
              <span *ngIf="!loading">התחבר</span>
            </button>
            
            <div *ngIf="error" class="error-message">
              <mat-icon>error</mat-icon>
              {{ error }}
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
